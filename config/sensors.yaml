  aggregation: sum

Ta_200_heating_degree_sum:  
  description: sum of mean day Ta_200 (plus 20) with < 12 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 < 12 ? 20 - Ta_200 : 0)"
  aggregation: sum  
  
Ta_200_growth_sum:  
  description: sum of mean day Ta_200 (minus 5) with > 5 °C
  unit: (amount)
  dependency: Ta_200
  post_day_func: "(Ta_200 > 5 ? Ta_200 - 5 : 0)"
  aggregation: sum

Ta_200_growing_degree_days_10:  
  description: GDD (Growing Degree Days) ([mean of Ta_200_min and Ta_200_max] - 10°C, with Ta_200_min and Ta_200_max capped to range of 10°C to 30°C)
  unit: index value (°C scale based)
  dependency: [Ta_200_min, Ta_200_max]
  post_day_func: "( ((Ta_200_min <= 10 ? 10 : (Ta_200_min >= 30 ? 30 : Ta_200_min))) + ((Ta_200_max <= 10 ? 10 : (Ta_200_max >= 30 ? 30 : Ta_200_max))) ) / 2 - 10"
  aggregation: sum

Ta_200_heat_index:  
  description: heat index based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://de.wikipedia.org/wiki/Hitzeindex
  raw_func: "(26.7 <= Ta_200 && 40 <= rH_200 ? -8.784695 +1.61139411*Ta_200 +2.338549*rH_200 -0.14611605*Ta_200*rH_200 -1.2308094e-2*Ta_200^2 -1.6424828e-2*rH_200^2 +2.211732e-3*Ta_200^2*rH_200 +7.2546e-4*Ta_200*rH_200^2 -3.582e-6*Ta_200^2*rH_200^2 : Ta_200)"
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  #post_hour_func: "(26.7 <= Ta_200 && 40 <= rH_200 ? -8.784695 + 1.61139411*Ta_200 + 2.338549*rH_200 - 0.14611605*Ta_200*rH_200 - 0.012308094*Ta_200*Ta_200 - 0.016424828*rH_200*rH_200 + 0.002211732*Ta_200*Ta_200*rH_200 + 0.00072546*Ta_200*rH_200*rH_200 - 0.000003582*Ta_200*Ta_200*rH_200*rH_200 : Ta_200)"
  aggregation: average
  category: temperature  
  
Ta_200_humidex:  
  description: humidex based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  raw_func: "Ta_200 + 5/9 * (6.112 * 10 ^ (7.5 * Ta_200 / (237.7+Ta_200)) * rH_200 / 100 - 10)"
  aggregation: average 
  category: temperature
  
Ta_200_SSI:  
  description: Summer-Simmer-Index based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference http://myscope.net/hitzeindex-gefuehle-temperatur/
  raw_func: "(1.98 * (Ta_200 * 1.8 + 32 - (0.55 - 0.0055 * rH_200) * (Ta_200 * 1.8 + 32 - 58)) - 56.83 - 32) * 5/9"
  aggregation: average 
  category: temperature

Ta_200_vapour_pressure:  
  description: vapour_pressure (Arden Buck equation)
  unit: hPa (hectopascal)
  dependency: Ta_200
  # reference https://en.wikipedia.org/wiki/Arden_Buck_equation
  raw_func: "(  0 < Ta_200 ? 6.1121 * exp( (18.678 - Ta_200/234.5) * (Ta_200/(257.14+Ta_200)) ) : 6.1115 * exp( (23.036 - Ta_200/333.7) * (Ta_200/(279.82+Ta_200)) )  )"
  aggregation: average

Ta_200_dew_point_approx:  
  description: preliminary approximate dew point based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://iridl.ldeo.columbia.edu/dochelp/QA/Basic/dewpoint.html
  raw_func: "Ta_200 - ((100 - rH_200) / 5)"
  aggregation: average
  category: temperature

Ta_200_dew_point:  
  description: dew point based on Ta_200 and rH_200
  unit: °C (degree Celcius)
  dependency: [Ta_200, rH_200]
  # reference https://de.wikipedia.org/wiki/Taupunkt
  # formula K3 * ( ((K2*t)/(K3+t) + ln(r)) / ((K2*K3)/(K3+t) - ln(r)) )
  raw_func: "272.62 * ( ((22.46*Ta_200)/(272.62+Ta_200) + ln(rH_200/100)) / ((22.46*272.62)/(272.62+Ta_200) - ln(rH_200/100)) )"
  aggregation: average
  category: temperature

Ta_200_windchill:  
  description: windchill based on Ta_200 and WV
  unit: °C (degree Celcius)
  dependency: [Ta_200, WV]
  # reference https://de.wikipedia.org/wiki/Windchill
  raw_func: "(5/3.6 < WV ? 13.12 + 0.6215 * Ta_200 + (0.3965 * Ta_200 - 11.37) * (WV * 3.6) ^ 0.16 : Ta_200)"
  aggregation: average
  
Ta_200_gruenlandtemperatur:  
  description: Grünlandtemperatur day value
  unit: (amount)
  dependency: Ta_200
  # reference https://de.wikipedia.org/wiki/Gr%C3%BCnlandtemperatursumme
  post_day_func: "((month > 2 ? 1 : (month == 2 ? 0.75 : 0.5))) * ((Ta_200 > 0 ? Ta_200 : 0))"
  aggregation: sum

Ta_200_gruenlandtemperatursumme:  
  description: Grünlandtemperatursumme (GTS) (Cumulative Sum by year of Ta_200_gruenlandtemperatur)
  unit: (amount)
  dependency: Ta_200_gruenlandtemperatur
  # reference https://de.wikipedia.org/wiki/Gr%C3%BCnlandtemperatursumme
  post_day_func: "cumsum_by_year(Ta_200_gruenlandtemperatur)"
  aggregation: maximum

Ta_200_min_m:
  description: monthly minimum air temperature at 2 meters above ground
  unit: °C (degree Celcius, -40 to 60)
  aggregation: last # pass-through monthly values from raw to month aggregation
  aggregation_year: minimum # aggregation from month to year
  category: temperature
  
Ta_200_max_m:
  description: monthly maximum air temperature at 2 meters above ground
  unit: °C (degree Celcius, -40 to 60)
  aggregation: last # pass-through monthly values from raw to month aggregation
  aggregation_year: maximum # aggregation from month to year
  category: temperature
  
Ta_200_wet_bulb_temperature:  
  description: Wet-Bulb Temperature based on Ta_200 and rH_200
  unit: °C (degree Celcius, -40 to 60))
  dependency: [Ta_200, rH_200]
  # reference publication "Wet-Bulb Temperature from Relative Humidity and Air Temperature"  https://doi.org/10.1175/JAMC-D-11-0143.1
  raw_func: "Ta_200 * arctan(0.151977 * (rH_200 + 8.313659)^(1/2)) + arctan(Ta_200 + rH_200) - arctan(rH_200 - 1.676331) + 0.00391838 * rH_200^(3/2) * arctan(0.023101 * rH_200) - 4.686035"
