Ta_200:
  description: Air temperature at 2 meters above ground
  unit: °C (degree Celcius, -40 to 60)
  aggregation: average
  physical_range: [-40.0, 60.0]
  step_range: [0.0, 10.0]
  empirical_diff: 10.0
  interpolation_mse: 7
  category: temperature

Ta_200_min:
  description: Minimum value of Ta_200
  unit: °C (degree Celcius, -40 to 60)
  #raw_source: [Ta_200_min_raw, Ta_200] # use Ta_200_min_raw if available else use Ta_200
  raw_source: Ta_200 # use Ta_200 only
  aggregation: minimum
  physical_range: [-40.0, 60.0]
  step_range: [0.0, 10.0]
  empirical_diff: 10.0
  interpolation_mse: 7
  category: temperature
  
Ta_200_max:
  description: Maximum value of Ta_200
  unit: °C (degree Celcius, -40 to 60)
  #raw_source: [Ta_200_max_raw, Ta_200] # use Ta_200_max_raw if available else use Ta_200
  raw_source: Ta_200 # use Ta_200 only
  aggregation: maximum
  physical_range: [-40.0, 60.0]
  step_range: [0.0, 10.0]  
  empirical_diff: 10.0
  interpolation_mse: 7
  category: temperature
  
Ta_200_min_raw:
  aggregation: minimum
  visibility: internal
  physical_range: [-40.0, 60.0]
  step_range: [0.0, 10.0]
  
Ta_200_max_raw:
  aggregation: maximum
  visibility: internal
  physical_range: [-40.0, 60.0]
  step_range: [0.0, 10.0]
  
rH_200:
  description: Relative air humidity at 2 meters above ground
  unit: '% (percentage of relative humidity, 0-100)'
